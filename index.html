<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <div class="flags">
      <img id="from-flag" src="" alt="From Flag">
      <img id="to-flag" src="" alt="To Flag">
    </div>

    <div class="converter">
      <input type="number" id="amount" placeholder="Amount" />

      <select id="from-currency" onchange="updateFlags()"></select>
      <span>to</span>
      <select id="to-currency" onchange="updateFlags()"></select>

      <button onclick="convertCurrency()">Convert</button>

      <div id="rate-info"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
